<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .value-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.2s;
        }
        .value-card:hover {
            transform: translateY(-2px);
        }
        .value-label {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }
        .value-display {
            font-size: 2em;
            font-weight: bold;
            color: #1f2937;
        }
        .value-unit {
            font-size: 0.6em;
            color: #6b7280;
            margin-left: 5px;
        }
        .value-timestamp {
            font-size: 0.8em;
            color: #9ca3af;
            margin-top: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online { background: #10b981; }
        .status-offline { background: #ef4444; }
        .status-error { background: #f59e0b; }
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
            font-size: 24px;
            transition: transform 0.2s;
        }
        .refresh-btn:hover {
            transform: rotate(180deg);
        }
        .refresh-btn:active {
            transform: rotate(360deg);
        }
        .auto-refresh {
            position: fixed;
            bottom: 80px;
            right: 20px;
        }
        .write-input {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Modbus Dashboard</h1>
            <nav>
                <a href="/" class="btn btn-secondary">WiFi Config</a>
                <a href="/modbus.html" class="btn btn-primary">Device Config</a>
            </nav>
        </header>

        <main>
            <div class="section-header">
                <div class="section-title">
                    <span id="dashboard-status" class="status-indicator status-unknown"></span>
                    <span>Real-Time Data</span>
                </div>
                <div>
                    <button class="btn btn-secondary btn-sm" onclick="refreshData()">Refresh</button>
                    <button class="btn btn-secondary btn-sm" onclick="toggleAutoRefresh()" id="auto-refresh-btn">
                        Auto Refresh: OFF
                    </button>
                </div>
            </div>

            <div id="dashboard-content"></div>
        </main>

        <footer>
            <p>ESP32-C3 Modbus Manager - Auto-refresh: <span id="refresh-interval">5</span>s</p>
        </footer>
    </div>

    <button class="refresh-btn" onclick="refreshData()">â†»</button>

    <script src="/modbus.js"></script>
</body>
</html>
