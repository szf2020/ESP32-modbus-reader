<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WiFi Configuration</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32 WiFi Manager</h1>
            <nav>
                <a href="/modbus.html" class="btn btn-primary">Device Config</a>
                <a href="/dashboard.html" class="btn btn-secondary">Dashboard</a>
            </nav>
            <div class="status-indicator" id="status">
                <span class="status-dot" id="status-dot"></span>
                <span class="status-text" id="status-text">Checking...</span>
            </div>
        </header>
        
        <main>
            <section class="card">
                <h2>WiFi Configuration</h2>
                <form id="wifi-form">
                    <div class="form-group">
                        <label for="ssid">SSID</label>
                        <input type="text" id="ssid" name="ssid" required
                               placeholder="Enter network name" maxlength="32">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"
                               placeholder="Enter password" maxlength="64">
                    </div>
                    <button type="submit" class="btn btn-primary">Save & Connect</button>
                    <button type="button" class="btn btn-secondary" id="clear-btn">Clear Credentials</button>
                </form>
            </section>
            
            <section class="card">
                <h2>Network Information</h2>
                <div class="info-item">
                    <span class="label">Current Mode:</span>
                    <span class="value" id="mode">--</span>
                </div>
                <div class="info-item">
                    <span class="label">IP Address:</span>
                    <span class="value" id="ip">--</span>
                </div>
                <div class="info-item">
                    <span class="label">Connected SSID:</span>
                    <span class="value" id="current-ssid">--</span>
                </div>
                <div class="info-item">
                    <span class="label">Signal Strength:</span>
                    <span class="value" id="rssi">--</span>
                </div>
            </section>
        </main>
        
        <footer>
            <p>ESP32-C3 WiFi Manager</p>
        </footer>
    </div>
    <script src="/script.js"></script>
</body>
</html>
